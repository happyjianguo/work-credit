<script src="./js/mui.min.js"></script>

<script>
  (function($, doc, $$) {
				$.init();
				$.ready(function() {

                      $$(".sel").click(function(){
					  var userPicker = new $.PopPicker();
					  userPicker.setData([{
						value: 'yes',
						text: '同致诚'
					  }, {
						value: 'no',
						text: '否'
					  }]);
					  var _this=$$(this);
				      userPicker.show(function(items) {
							_this.val((items[0].text));
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
				 
				  });
  		 
					 
				});
			})(mui, document,jQuery);
</script>
