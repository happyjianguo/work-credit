<script src="./js/mui.min.js"></script>

<script type="text/javascript" charset="utf-8">

var orderNo = GetQueryString("orderNo");
var bankId = GetQueryString("bankId");//是否已选择银行
if(bankId){var sub="yes" ;}else{ var sub="no"}
mui.init();
mui.ready(function() {

/*初始化数据*/
var arrJson=[];
$.ajax({ 
	 url:'/credit/common/base/v/selectBankList',
	 data:JSON.stringify({}),
	 type: 'post' ,
	 async: false,
	 dataType: 'json',  
	 contentType:'application/json;charset=utf-8',
	 success: function(data){
		 if(bankId){//支行
			 var len=data.data.length;
			 for (var i =0;i<len;i++){
				 var id=data.data[i].id+'';
				 if(bankId===id){
				   arrJson=data.data[i].subBankDtos;
				   break;
				 };
			 }
		 }else{
			   arrJson= data.data;//银行
		 }
	 }
});
/*初始化数据end*/


var city=[] ;
city=arrJson;
function asc_sort(a, b) {
	return makePy(b.name.charAt(0))[0].toUpperCase() < makePy(a.name.charAt(0))[0].toUpperCase() ? 1 : -1;
}
city.sort(asc_sort);//按首字母排序

	 
for (var i =0;i<city.length;i++) {//for 循环 插入到对应的首字母后面
	var letter=makePy(city[i]["name"].charAt(0))[0].toUpperCase();
	var val=city[i]['id'];//插入id
	var text=city[i]['name'];//插入name
	var sss="<li class='mui-table-view-cell mui-indexed-list-item mui-radio mui-left'><input type='radio' name='a' value='"+val+"'/>"+text+"</li>"
	switch(letter){
		case "A":
			$('#A').after(sss);
			break;
		case "B":
			$('#B').after(sss);
			break;
		case "C":
			$('#C').after(sss);
			break;
		case "D":
			$('#D').after(sss);
			break;
		case "E":
			$('#E').after(sss);
			break;
		case "F":
			$('#F').after(sss);
			break;
		case "G":
			$('#G').after(sss);
			break;
		case "H":
			$('#H').after(sss);
			break;
		case "I":
			$('#I').after(sss);
			break;
		case "J":
			$('#J').after(sss);
			break;
		case "K":
			$('#K').after(sss);
			break;
		case "L":
			$('#L').after(sss);
			break;
		case "M":
			$('#M').after(sss);
			break;
		case "N":
			$('#N').after(sss);
			break;
		case "O":
			$('#O').after(sss);
			break;
		case "P":
			$('#P').after(sss);
			break;
		case "Q":
			$('#Q').after(sss);
			break;
		case "R":
			$('#R').after(sss);
			break;
		case "S":
			$('#S').after(sss);
			break;
		case "T":
			$('#T').after(sss);
			break;
		case "U":
			$('#U').after(sss);
			break;
		case "V":
			$('#V').after(sss);
			break;
		case "W":
			$('#W').after(sss);
			break;
		case "X":
			$('#X').after(sss);
			break;
		case "Y":
			$('#Y').after(sss);
			break;
		case "Z":
			$('#Z').after(sss);
			break;
		default:
			$('#default').after(sss);
			break;
	}
};// for 循环 插入到对应的首字母后面 end
$(".mui-table-view-divider").each(function(index){
    if($(this).next().hasClass("mui-table-view-cell")){ }
	else{
	   $(this).hide();
	}
	 
   
})
var header = document.querySelector('header.mui-bar');
var list = document.getElementById('list');
var done = document.getElementById('done');
				 
list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
//create
window.indexedList = new mui.IndexedList(list);


//完成
mui('.mui-indexed-list-inner').on('change', 'input', function() {
	var count = list.querySelectorAll('input[type="radio"]:checked').length;
	var value = count ? "完成" : "完成";
	done.innerHTML = value;
	if (count) {
		if (done.classList.contains("mui-disabled")) {
			done.classList.remove("mui-disabled");
		}
	} else {
		if (!done.classList.contains("mui-disabled")) {
			done.classList.add("mui-disabled");
		}
	}
});
//点击完成
done.addEventListener('tap', function() {
	var type = GetQueryString("type");
	var id=$("input[type='radio']:checked").val();
	var name=$("input[type='radio']:checked").parent().text();
	if (id) {
		//返回数据 id\name
		parent.returnData(id,name,sub,type);
		
	} else {
		mui.alert('你没选择');
	}
}, false);


          
        

});
 
</script>
