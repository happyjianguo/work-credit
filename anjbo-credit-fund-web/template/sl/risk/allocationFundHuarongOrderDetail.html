<style>
    .form-inline.w112 label{width:112px;}
    .form-inline.w154 label{width:154px;}
    .form-inline.w154 .form-control{width:150px}
</style>

<form name="huarongAppointForm" ng-if="fundId==31">
<div>
    <div class="col-md-12 detail-right-tit">&nbsp;&nbsp;申请预约信息</div>
    <div class="row form-inline detail-row" style="padding:0 10px;">
        <div class="col-md-6 col-lg-4 ">
            <label>申请人姓名: </label>
            <span ng-bind="appoint.custName"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>证件类型:</label>
            <span ng-bind="appoint.idType"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>证件号:</label>
            <span ng-bind="appoint.idNo"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>手机号:</label>
            <span ng-bind="appoint.mobile"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>还款方式:</label>
            <span ng-bind="appoint.mtdCde"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>贷款申请金额:</label>
            <span ng-bind="appoint.applyAmt"></span> 万元
        </div>
        <div class="col-md-6 col-lg-4">
            <label>申请期限:</label>
            <span ng-bind="appoint.applyTnr"></span><span ng-bind="appoint.applyTnrUnit"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>借款利率:</label>
            <span ng-bind="appoint.apr"></span> %/天
        </div>
        <div class="col-md-6 col-lg-4">
            <label>借款用途:</label>
            <span ng-bind="appoint.useHr"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>借款期限单位:</label>
            <span ng-bind="appoint.applyTnrUnit"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>审批通过金额:</label>
            <span ng-bind="appoint.apprvAmt"></span> 万元
        </div>
    </div>
</div>


<div>
    <div class="col-md-12 detail-right-tit">&nbsp;&nbsp;申请人信息</div>
    <div class="row form-inline detail-row w112" style="padding:0 10px;">
        <div class="col-md-6 col-lg-4">
            <label>申请人证件号: </label>
            <span ng-bind="applAppt.idNo"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>申请人证件类型: </label>
            <span ng-bind="applAppt.idType"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>申请人名称: </label>
            <span ng-bind="applAppt.custName"></span>
        </div>
    </div>
</div>

<div>
    <div class="col-md-12 detail-right-tit">&nbsp;&nbsp;申请人详细信息</div>
    <div class="row form-inline detail-row" style="padding:0 10px;">
        <div class="col-md-6 col-lg-4">
            <label>姓名: </label>
            <span ng-bind="apptIndiv.custName"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>教育程度: </label>
            <span ng-bind="apptIndiv.indivEdt"></span>
        </div>
    </div>
</div>
</form>


<!-- 非华融资金方 -->
<style>
.form-inline.w145 label{width:145px;}
.w145{ padding-top:10px;}
</style>

<div class="row form-inline w145 detail-row-min" ng-if="fundId!=31">
		<div class="col-md-6 col-lg-4"><label>客户姓名：</label>
			<span ng-bind="borrow.borrowerName"></span>
		</div>		
		<div class="col-md-6 col-lg-4"><label>手机号码：</label>
			<span ng-bind="borrow.phoneNumber"></span>
		</div>
		<div class="col-md-6 col-lg-4"><label>客户类型：</label>
			<span ng-if="borrow.customerType == '0'">未知</span>
			<span ng-if="borrow.customerType == '1'">个人</span>
			<span ng-if="borrow.customerType == '2'">小微企业</span>
		</div>
		<div class="col-md-6 col-lg-4"><label>借款金额：</label>
			<span ng-bind="borrow.loanAmount"></span>万
		</div>
		
		<div ng-if="borrow.isChangLoan==1||borrow.productCode!='03'" ng-class="{2 :'col-md-6 col-lg-4', 1 :'col-md-6 col-lg-4'}[borrow.isOldLoanBank]"><label>原贷款是否银行：</label>
			<span ng-if="borrow.isOldLoanBank==1">是</span>
			<span ng-if="borrow.isOldLoanBank==2">否</span>
	    </div>
		
		<div ng-if="(borrow.isChangLoan==1||borrow.productCode!='03')&&borrow.isOldLoanBank==2" class="col-md-6 col-lg-4"><label>原贷款地点：</label>
			<span ng-bind="borrow.oldLoanBankName"></span>
		</div>
		
		<div ng-if="(borrow.isChangLoan==1||borrow.productCode!='03')&&borrow.isOldLoanBank==1" class="col-md-6 col-lg-4"><label>原贷款银行-支行：</label>
			<span ng-bind="borrow.oldLoanBankName"></span>-<span ng-bind="borrow.oldLoanBankSubName"></span>
		</div>
		
		<!-- <div ng-if="borrow.isOldLoanBank==2" class="col-md-6 col-lg-4"> <label>&nbsp;</label></div> -->
		<div ng-class="{2 :'col-md-6 col-lg-4', 1 :'col-md-6 col-lg-4'}[borrow.isOldLoanBank]"><label>新贷款是否银行： </label>
			<span ng-if="borrow.isLoanBank == 1">是</span>
			<span ng-if="borrow.isLoanBank == 2">否</span>
		</div>
		
		<div class="col-md-6 col-lg-4" ng-if="borrow.isLoanBank == 2"><label>新贷款地点：</label>
			<span ng-bind="borrow.loanBankName"></span>
		</div>
		
		<div class="col-md-6 col-lg-4" ng-if="borrow.isLoanBank == 1"><label>新贷款银行-支行：</label>
			<span ng-bind="borrow.loanBankName"></span>-<span ng-bind="borrow.loanSubBankName"></span>
		</div>
		
		<!-- <div ng-if="borrow.isLoanBank == 2" class="col-md-6 col-lg-4"><label>&nbsp;</label></div> -->
		<div class="col-md-6 col-lg-4"><label>借款期限：</label>
			<span ng-bind="borrow.borrowingDays"></span>天
		</div>
		
		<div ng-if="borrow.productCode=='01'">
		<div class="col-md-12 col-lg-12"><label>是否一次性回款：</label>
			<span ng-if="borrow.isOnePay==1">是</span>
			<span ng-if="borrow.isOnePay==2">否</span>
		</div>
		<list ng-repeat="idea in borrow.orderReceivableForDto">
			<div class="col-md-6 col-lg-4" ng-if="borrow.isOnePay!='' && $index==0"><label>计划回款时间：</label>
				<span ng-bind="idea.payMentAmountDateStr"></span>
			</div>
			<!-- <div class="col-md-6 col-lg-4" ng-if="borrow.isOnePay!='' && $index==0"><label>回款金额：</label>
				<span ng-bind="idea.payMentAmount"></span>万元
			</div> -->
			
			<div class="col-md-6 col-lg-4" ng-if="borrow.isOnePay!='' && $index==0"><label>&nbsp;</label></div>
			
			<div class="col-md-6 col-lg-4" ng-if="borrow.isOnePay!='' && $index==1"><label>再次计划回款时间：</label>
				<span ng-bind="idea.payMentAmountDateStr"></span>
			</div>
			<!-- <div class="col-md-6 col-lg-4" ng-if="borrow.isOnePay!='' && $index==1"><label>再次回款金额：</label>
				<span ng-bind="idea.payMentAmount"></span>万元
			</div> -->
		</list>
		</div>
	</div>
	
	<!-- 畅贷 -->

<!-- 畅贷信息 start -->
<div ng-if="relationOrderNo != null && relationOrderNo!=''">
	<div class="col-md-12 detail-right-tit">&nbsp;&nbsp;关联订单信息</div>
	<div class="row detail-row w145 form-inline">	
			<div class="col-md-6 col-lg-4"><label>业务类型：</label>
				<span>畅贷</span>
			</div>
			
			<div class="col-md-6 col-lg-4"><label>借款期限：</label>
				<span ng-bind="cdBorrow.borrowingDays"></span>天
			</div>
			
			<div class="col-md-6 col-lg-4"><label>借款金额：</label>
				<span ng-bind="cdBorrow.loanAmount"></span>万
			</div>
			
			<div class="col-md-6 col-lg-4"><label>收费标准：</label>
				<span ng-bind="cdBorrow.riskGrade"></span>
			</div>
	</div>
</div>
<!-- 畅贷信息 end -->
