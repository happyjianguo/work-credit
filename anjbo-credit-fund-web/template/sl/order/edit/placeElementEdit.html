<style>
.form-inline.w125 label{width:125px;}
</style>
<form method="post" name="elementForm" class="form-inline element-supplement w125 detail-row">
	<div class="col-md-12 detail-right-tit">
		&nbsp;&nbsp; 出款方式
		<button ng-click="updateElement()" type="button" class="btn btn-info detail-right-save">保存</button>
	</div>

	<div class="col-md-6 col-lg-4"><label>出款方式：</label>
		<select ng-disabled="all"class="form-control fl shuloustyle" name="foreclosureType" style="width:178px;" choice-dict-name="foreclosureType" ng-model="foreclosureType.foreclosureType" required>
			<option value="">请选择</option>
		</select>
	</div>
		
	<div class="col-md-6 col-lg-4"><label>账户类型：</label>
		<select ng-disabled="all"class="form-control fl count-type" name="accountType" style="width:178px;" choice-dict-name="accountType" ng-model="foreclosureType.accountType" required>
			<option value="">请选择</option>
		</select>
	</div>
		
	<div class="col-md-6 col-lg-4"><label>开户银行-支行：</label>
		<bank-sub-bank bank-id="foreclosureType.bankNameId" is-disabled="{{all}}" sub-bank-id="foreclosureType.bankSubNameId" ></bank-sub-bank>
	</div>
		
	<div class="col-md-6 col-lg-4">
		<span ng-if="foreclosureType.accountType!='公司'"><label>银行卡户名：</label></span>
		<span ng-if="foreclosureType.accountType=='公司'"><label>公司名称：</label></span>
		<input ng-disabled="all" type="text" class="form-control" name="bankCardMaster" ng-model="foreclosureType.bankCardMaster" required>
		<span class="inputError"></span>
	</div>
		
	<div class="col-md-6 col-lg-4">
		<span  ng-if="foreclosureType.accountType!='公司'"><label>银行卡账号：</label></span>
		<span  ng-if="foreclosureType.accountType=='公司'"><label>公司账号：</label></span>
		<input ng-disabled="all" type="text" class="form-control" name="bankNo"  ng-model="foreclosureType.bankNo" required>
		<span class="inputError"></span>
	</div>
		
	<div class="col-md-6 col-lg-4" ng-if="foreclosureType.accountType!='公司'"><label>身份证号码：</label>
		<input ng-disabled="all" type="text" class="form-control" name="idCard"  ng-model="foreclosureType.idCard" required>
		<span class="inputError"></span>
	</div>
		
	<div class="col-md-6 col-lg-4"><label>银行卡密码：</label>
		<input ng-disabled="all" type="checkbox" name="isUpdateBankCardPWD" ng-false-value="0" ng-true-value="1" ng-model="foreclosureType.isUpdateBankCardPWD" required>
		<span>已修改 </span>
		<span class="inputError"></span>
	</div>
		
	<div class="col-md-6 col-lg-4" ng-if="foreclosureType.foreclosureType!='柜台还款'" ><label>手机银行：</label>
		<input ng-disabled="all" type="checkbox" name="isMobleBank" ng-false-value="0" ng-true-value="1" ng-model="foreclosureType.isMobleBank" required>
		<span> 已关闭 </span>
		<span class="inputError"></span>
	</div>
		
	<div class="col-md-6 col-lg-4" ng-if="foreclosureType.foreclosureType!='柜台还款'" ><label>网银：</label>
		<input ng-disabled="all" type="checkbox" name="isNetBank" ng-false-value="0" ng-true-value="1" ng-model="foreclosureType.isNetBank" required>
		<span> 已关闭 </span>
		<span class="inputError"></span>
	</div>

	<div class="col-md-6 col-lg-4" ng-if="foreclosureType.accountType=='公司'"><label>公章：</label>
		<input ng-disabled="all" type="checkbox" name="isReceiveCompanyStamp" ng-false-value="0" ng-true-value="1" ng-model="foreclosureType.isReceiveCompanyStamp" required>
		<span> 已收回 </span>
		<span class="inputError"></span>
	</div>
	
	<div class="col-md-6 col-lg-4" ng-if="foreclosureType.accountType=='公司'"><label>财务章：</label>
		<input ng-disabled="all" type="checkbox" name="isReceiveFinanceStamp" ng-false-value="0" ng-true-value="1" ng-model="foreclosureType.isReceiveFinanceStamp" required>
		<span> 已收回 </span>
		<span class="inputError"></span>
	</div>
	
	<div class="col-md-6 col-lg-4" ng-if="foreclosureType.accountType=='公司'"><label>私章：</label>
		<input ng-disabled="all" type="checkbox" name="isReceivePrivateStamp" ng-false-value="0" ng-true-value="1" ng-model="foreclosureType.isReceivePrivateStamp" required>
		<span> 已收回 </span>
		<span class="inputError"></span>
	</div>
	
	<div class="col-md-6 col-lg-4" ng-if="foreclosureType.accountType=='公司'"><label>营业执照：</label>
		<input ng-disabled="all" type="checkbox" name="isReceiveBusinessLicence" ng-false-value="0" ng-true-value="1" ng-model="foreclosureType.isReceiveBusinessLicence" required>
		<span> 已收回 </span>
		<span class="inputError"></span>
	</div>
	

	<div class="col-md-12 detail-right-tit">&nbsp;&nbsp; 回款方式</div>
	

	<div class="col-md-6 col-lg-4"><label>回款方式：</label>
		<select ng-disabled="all"class="form-control fl huikuantype" name="paymentMode" style="width:178px;" choice-dict-name="paymentMode" ng-model="paymentType.paymentMode" required>
			<option value="">请选择</option>
		</select>
	</div>
		
	<div class="col-md-6 col-lg-4"><label>账户类型：</label>
		<select ng-disabled="all"class="form-control fl count-type" name="paymentaccountType" style="width:178px;" choice-dict-name="accountType" ng-model="paymentType.paymentaccountType" required>
			<option value="">请选择</option>
		</select>
	</div>

	<div class="col-md-6 col-lg-4"><label>开户银行-支行：</label>
		<bank-sub-bank bank-id="paymentType.paymentBankNameId" is-disabled="{{all}}" sub-bank-id="paymentType.paymentBankSubNameId" ></bank-sub-bank>
	</div>
		
	<div class="col-md-6 col-lg-4">
		<span class="tidan-span" ng-if="paymentType.paymentaccountType!='公司'"><label>银行卡户名：</label></span>
		<span class="tidan-span" ng-if="paymentType.paymentaccountType=='公司'"><label>公司名称：</label></span>
		<input ng-disabled="all" type="text" class="form-control" name="paymentBankCardName" ng-model="paymentType.paymentBankCardName" required>
		<span class="inputError"></span>
	</div>
		
	<div class="col-md-6 col-lg-4">
		<span class="tidan-span" ng-if="paymentType.paymentaccountType!='公司'"><label>银行卡账号：</label></span>
		<span class="tidan-span" ng-if="paymentType.paymentaccountType=='公司'"><label>公司账号：</label></span>
		<input ng-disabled="all" type="text" class="form-control" name="paymentBankNumber" ng-model="paymentType.paymentBankNumber" required>
		<span id="paymentBankNumberError"></span>
	</div>
		
	<div class="col-md-6 col-lg-4" ng-if="paymentType.paymentaccountType!='公司'"><label>身份证号码：</label>
		<input ng-disabled="all" type="text" class="form-control" name="paymentIdCardNo" ng-model="paymentType.paymentIdCardNo" required>
		<span id="paymentIdCardNoError"></span>
	</div>
		
	<div class="col-md-6 col-lg-4"><label>银行卡密码：</label>
		<input ng-disabled="all" type="checkbox" name="paymentBankCardPwdState" ng-false-value="0" ng-true-value="1" ng-model="paymentType.paymentBankCardPwdState" required>
		<span>已核实 </span>
		<span class="inputError"></span>
	</div>
		
	<div class="col-md-6 col-lg-4"><label>手机银行：</label>
		<input ng-disabled="all" type="checkbox" name="paymentmobileBankState" ng-false-value="0" ng-true-value="1" ng-model="paymentType.paymentmobileBankState" required>
		<span> 已关闭 </span>
		<span class="inputError"></span>
	</div>
		
	<div class="col-md-6 col-lg-4" ng-if="paymentType.paymentMode !='网银转账'" ><label>网银：</label>
		<input ng-disabled="all" type="checkbox" name="paymentOnlineBankState" ng-false-value="0" ng-true-value="1" ng-model="paymentType.paymentOnlineBankState" required>
		<span> 已关闭 </span>
		<span class="inputError"></span>
	</div>
		
	<!--网银转账start-->
	<div class="col-md-6 col-lg-4" ng-if="paymentType.paymentMode=='网银转账'"><label>网银登录用户名：</label>
		<input ng-disabled="all" type="text" class="form-control" name="netBankLoginName" ng-model="paymentType.netBankLoginName" required >
		<span class="inputError"></span>
	</div>

	<div class="col-md-6 col-lg-4" ng-if="paymentType.paymentMode=='网银转账'"><label>网银登录密码：</label>
		<input ng-disabled="all" type="checkbox" name="isNetBankLoginPwd" ng-false-value="0" ng-true-value="1" ng-model="paymentType.isNetBankLoginPwd" required>
		<span> 已核实 </span><span id="isNetBankLoginPwdError"></span>
	</div>

	<div class="col-md-6 col-lg-4" ng-if="paymentType.paymentMode=='网银转账'"><label>网银支付密码：</label>
		<input ng-disabled="all" type="checkbox" name="verfuyNetBankPwd" ng-false-value="0" ng-true-value="1" ng-model="paymentType.verfuyNetBankPwd" required>
		<span> 已成功支付0.01元 </span><span id="verfuyNetBankPwdError"></span>
	</div>
	

	<div class="col-md-6 col-lg-4" ng-if="paymentType.paymentMode=='网银转账'"><label>限额（元）：</label>

		<input ng-disabled="all" type="number" class="form-control" name="quota" ng-model="paymentType.quota" required>
		<span>&nbsp;元</span><span id="loanAmount" style="display:none;" ng-bind="order.loanAmount"></span>
		<span class="inputError"></span>
	</div>
	<!--网银转账end-->

	<!--个人start-->	
	<div class="col-md-6 col-lg-4" ng-if="paymentType.paymentaccountType=='公司'"><label>公章：</label>
		<input ng-disabled="all" type="checkbox" name="paymentOfficialSealState" ng-false-value="0" ng-true-value="1" ng-model="paymentType.paymentOfficialSealState" required>
		<span> 已收回 </span>
		<span class="inputError"></span>
	</div>

	<div class="col-md-6 col-lg-4" ng-if="paymentType.paymentaccountType=='公司'"><label>财务章：</label>
		<input ng-disabled="all" type="checkbox" name="paymentFinanceSealState" ng-false-value="0" ng-true-value="1" ng-model="paymentType.paymentFinanceSealState" required>
		<span>已收回 </span>
		<span class="inputError"></span>
	</div>

	<div class="col-md-6 col-lg-4" ng-if="paymentType.paymentaccountType=='公司'"><label>私章：</label>
		<input ng-disabled="all" type="checkbox" name="paymentPrivateSealState" ng-false-value="0" ng-true-value="1" ng-model="paymentType.paymentPrivateSealState" required>
		<span> 已收回 </span>
		<span class="inputError"></span>
	</div>
	
	<div class="col-md-6 col-lg-4" ng-if="paymentType.paymentaccountType=='公司'"><label>营业执照：</label>
		<input ng-disabled="all" type="checkbox" name="paymentBusinessLicenseState" ng-false-value="0" ng-true-value="1" ng-model="paymentType.paymentBusinessLicenseState" required>
		<span> 已收回 </span>
		<span class="inputError"></span>
	</div>
	<!--个人end-->

	<div class="col-md-12 col-lg-12 relative">
	    <label>&nbsp;</label>
		<label style="position:absolute;top:0; left:0;">备注：</label>
		<textarea class="form-control" ng-disabled="all" maxlength="3000" name='remark' ng-model="foreclosureType.remark" style="width:1000px;height:100px;"></textarea>
	</div>
	
	<!--
		<div class="but-two" ng-if="order.progressId!=0 && currentUid==order.approvalUid">
			<div class="but-common fl" ng-click="submit()" >保存</div><div class="save-but fl gray-bg disable-input" style="margin:0; display:none; background:#999; color:#333;"></div>
			<div ng-if="isComplete" class="but-common fr jiaoyan" ng-click="jiaoyanF()" >确定已校验</div>
			<div ng-if="isGreenStatus" class="but-common fr supplement" ng-click="submit()" >提交补充</div><div class="but-common fr gray-bg supplement-disable-input" style="margin:0; display:none; background:#999; color:#333;"></div>
			<div ng-if="!isGreenStatus && !isComplete" class="but-common fr jiaoyan" ng-click="jiaoyanF()" >提交补充</div>
		</div>
	-->
</form>
