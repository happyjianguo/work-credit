<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="breadcrumb">
				<li>
					<a>银企互联账单</a>
					<span class="divider"></span>
				</li>
			</ul>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12"> 
			<form class="form-inline" style="margin-bottom:20px;margin-left:30px; ">
				
				<div class="form-group">
					<label>公司账号：</label>
					<input type="text" class="form-control" ng-model="page.accNo">
				</div>
				<div class="form-group">
					<label>公司户名：</label>
					<input type="text" class="form-control" ng-model="page.accName">
				</div>
				
				<div class="form-group">
					<label>对方账号：</label>
					<input type="text" class="form-control" ng-model="page.recipAccNo">
				</div>
				<div class="form-group">
					<label>对方户名：</label>
					<input type="text" class="form-control" ng-model="page.recipName">
				</div>
				
				<button type="submit" class="btn btn-default" ng-click="query()" style="margin-bottom:10px; margin-right:10px;">查询	</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table bs-table-control="dataList"  id="table"></table>
		</div>
	</div>
</div>
