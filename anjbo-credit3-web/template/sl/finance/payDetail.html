<div class="container-fluid" id="pay">
	<!--标题-->
	<div class="row">
		<div class="col-md-12 detail-right-tit">&nbsp;&nbsp;收罚息信息
		<a ng-show="!isEdit" style="display:inline-block;float:right;padding-right: 10px;" ui-sref="orderList">返回上一步</a>
		<span ng-show="isEdit" class="detail-trash2 text-danger" ng-click="deleteDetail('pay-detail')">隐藏</span>
	</div>
	<!--标题 end-->
	<div class="row detail-row detail-lhw">
		<!-- 		<div class="col-md-6 col-lg-4"><label>回款结果：</label><span ng-if="obj.type==0">准时回款</span><span ng-if="obj.type==1">提前回款</span><span ng-if="obj.type==2">逾期回款</span></div> -->
		<!-- 		<div class="col-md-6 col-lg-4"><label>是否退费：<span ng-if="obj.refund==1">是</span><span ng-if="obj.refund==0">否</span></div> -->
		<div class="col-md-6 col-lg-4"><label>逾期费率：</label><span ng-bind="overdueRate"></span> %/天</div>
		<div class="col-md-6 col-lg-4"><label>逾期天数：</label><span ng-bind="overdueDay"></span> 天</div>
		<div class="col-md-6 col-lg-4"><label>应收罚息：</label><span ng-bind="obj.penaltyReal"></span> 元</div>
		<div class="col-md-6 col-lg-4"><label>收罚息时间：</label>
			<span ng-bind="obj.payTime | date:'yyyy-MM-dd'"></span>
			<!--图片 放大插件-->
			<span class=" gallerys" ng-if="obj.payImg!='' && obj.payImg!=null">
			    <a class="view-pic" onclick="laa(this)">查看图片</a>
				<img ng-repeat="img in obj.imgs" src="{{img}}"   class="detail-img gallery-pic" style="display:none">
			</span>
			<!--图片end-->
			<!-- 		  <span ng-if="obj.payImg!='' && obj.payImg!=null"><a ng-repeat="img in obj.imgs" href="{{img}}" target="付罚息图片" >图片.jpg &nbsp;</a></span> -->
		</div>
		<div class="col-md-6 col-lg-4"><label>实收罚息：</label><span ng-bind="obj.penaltyPayable"></span> 元</div>
		<div class="col-md-6 col-lg-4"><label>返佣金额：</label><span ng-bind="obj.rebateMoney"></span> 元</div>
	</div>
	<!--备注-->
	<div class="row relative" ng-if="obj.remark!='' && obj.remark!=null">
		<span class="remark-span remark-lhw">备注：</span>
		<textarea class="remark-p remark-lhw-p textarea-lhw" ng-bind="obj.remark" readonly="readonly"> </textarea>
	</div>
	<!--备注end-->
</div>
<script>
	function laa(a) {
		$.openPhotoGallery($(a).next("img"));
	}
</script>
