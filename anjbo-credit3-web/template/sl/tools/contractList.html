<div class="row">
	<div class="col-md-12" style="position: relative">
		<ul class="breadcrumb">
			<li>工具</li>
			<li style="color: #0099cc">套打合同</li>
		</ul>
		<button class="btn btn-info" ng-if="hasTaoDaListA" ng-click="addNewContract()" style="position: absolute;top: 15px;right:0">+新增套打</button>
	</div>
</div>
<!--row-->
<div class="row">
	<div class="col-md-12">
		<form class="form-inline search" style="margin-bottom:20px;margin-left:30px; ">
			<div class="form-group">
				<label>创建时间：</label>
				<input size="16" type="text" readonly class="form-control form_date_one" ng-model="page.createTimeStart">
				<span class="clear-date" ng-click="page.createTimeStart = ''">X</span> &nbsp;&nbsp;至
				<input size="16" type="text" readonly class="form-control form_date_one" ng-model="page.createTimeEnd">
				<span class="clear-date" ng-click="page.createTimeEnd = ''">X</span>
			</div>
			<div class="form-group">
				<label>城市-产品：</label>
				<select class="form-control" ng-model="page.cityCode">
					<option selected value="">不限</option>
					<option ng-value="city.code" ng-repeat="city in citys">{{city.name}}</option>
				</select>
				-
				<select class="form-control cleanOption" ng-model="page.productCode">
					<option selected value="">不限</option>
					<option ng-value="product.productCode" ng-repeat="product in productList | unique: 'productCode' ">{{product.productName}}</option>

				</select>
			</div>
			<!-- <button ng-click="show()" type="button" class="btn btn-primary lhw-alert-ok" style="margin-right:80px;color: red;">测试</button>  -->
			<div class="form-group">
				<label>客户姓名：</label>
				<input type="text" class="form-control" ng-model='page.customerName'>
				<button type="submit" ng-click="query()" class="btn btn-default">查询</button>
				
			</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<table bs-table-control="testTable" id="testTable" data-show-export="false" style="min-width:1000px;"></table>
	</div>
</div>

<div ng-show="false" id="addShow">
	<div class="row">
		<form class="form-inline" id="frmGroup" name="frmGroup">
			<div class="col-md-12">
				<div class="form-group">
					<label>客户姓名：</label>
					<input type="text" ng-model="contractListDto.customerName" class="form-control">
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<label>关联订单:</label>
					<temp class="orderListId">
					<select class="form-control cleanOrders " ng-model='contractListDto.orderNo' style="width: 180px;" >
						<option value="">无</option>
						<option ng-repeat="order in relationOrderNoList" ng-value="order.orderNo">{{order.name}}</option>
					</select>
					</temp>
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
					<span style="color: red;" ng-bind="contractListDto.info"></span>
				</div>
			</div>
		</form>
	</div>
</div>
