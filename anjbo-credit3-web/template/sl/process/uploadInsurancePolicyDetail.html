<div class="container-fluid" id="uploadInsurancePolicy">
	<!--标题-->
	<div class="row">
		<div class="col-md-12 detail-right-tit">&nbsp;&nbsp;上传电子保单
			<a ng-show="!isEdit" style="display:inline-block;float:right;padding-right: 10px;" ui-sref="orderList" >返回上一步</a>
			<span ng-show="isEdit" class="detail-trash2 text-danger" ng-click="deleteDetail('notarization-detail')" >隐藏</span>
			<div style="position:absolute;right:400px;top:0px;">
			  <span id="elementFlag" ng-bind="elementFlag">是否已收到要件：是</span>
			  <span><a id="elementInfo" ng-bind="elementInfo" ng-click="showDetail('elementEntrance');">上传电子保单详情</a></span>
			</div>
		</div>
	</div>
	<!--标题 end-->
	<!--备注-->
	<div class="row relative" ng-if="obj.remark!='' && obj.remark!=null">
		<span class="remark-span remark-lhw">备注：</span>
		<textarea class="remark-p remark-lhw-p textarea-lhw"  ng-bind="obj.remark" readonly="readonly"> </textarea>
	</div>
	<!--备注end-->

	<!--pdf-->
	<div class="row detail-row detail-lhw" >
		<input id="pdfUrl" type="hidden" ng-value = "obj.imgs[0]"/>
		<div class="col-md-6 col-lg-4"><label>电子保单：</label><span><a href="#" class="processuView-pdf">电子保单.pdf</a></span></div>
	</div>
	<!--pdf-end-->

</div>

<script>
$(".processuView-pdf").click(function(){
	var pdfUrl = $("#pdfUrl").val();
	console.log('value:'+pdfUrl);
	window.open(pdfUrl);   
})
</script>
