<div class="container-fluid" id="forensics">
	<!--标题-->
	<div class="row">
		<div class="col-md-12 detail-right-tit">&nbsp;&nbsp;取证信息
			<a ng-show="!isEdit" style="display:inline-block;float:right;padding-right: 10px;" ui-sref="orderList" >返回上一步</a>
			<span ng-show="isEdit" class="detail-trash2 text-danger" ng-if="productCode=='04'" ng-click="deleteDetail('fdd-forensics-detail')" >隐藏</span>
			<span ng-show="isEdit" class="detail-trash2 text-danger" ng-if="productCode!='04'" ng-click="deleteDetail('forensics-detail')" >隐藏</span>
			<div style="position:absolute;right:400px;top:0px;">
			  <span id="elementFlag" ng-bind="elementFlag">是否已收到要件：是</span>
			  <span><a id="elementInfo" ng-bind="elementInfo" ng-click="showDetail('elementEntrance');">要件详情</a></span>
			</div>
		</div>
	</div>
	<!--标题 end-->
	<div class="row detail-row detail-lhw" >
		<div class="col-md-6 col-lg-4"><label>取证日期：</label><span ng-bind="obj.licenseRevTime| date:'yyyy-MM-dd' "></div>
		<div class="col-md-6 col-lg-4">
		<span ng-if="obj.isLicenseRevBank == 2 && productCode!='04'">
		<label>取证地点：</label>
		<span ng-bind="obj.licenseRevAddress"></span>
		</span>
		<span ng-if="obj.isLicenseRevBank!=2  && productCode!='04'">
		<label>取证银行：</label>
		<span ng-bind="obj.licenseRevBankName"></span> - <span ng-bind="obj.licenseRevBankSubName"></span>
		</span>
		<span ng-if="productCode=='04'">
		  <label>国土局：</label>
		  <span ng-bind="obj.flandBureauName"></span>
		</span>
		</div>
		<div class="col-md-6 col-lg-4" ng-if="productCode!='04'"><label>预计注销日期：</label><span ng-bind="obj.cancelTime| date:'yyyy-MM-dd' "></div>
		<div class="col-md-6 col-lg-4" ng-if="productCode!='04'"><label>国土局驻点（注销）：</label><span ng-bind="obj.clandBureauUserName"></span></div>
		<div class="col-md-6 col-lg-4" ng-if="productCode!='04'"><label>国土局（注销）：</label><span ng-bind="obj.clandBureauName"></span></div>
	</div>
	<!--备注-->
	<div class="row relative" ng-if="obj.remark!='' && obj.remark!=null">
		<span class="remark-span remark-lhw">备注：</span>
		<textarea class="remark-p remark-lhw-p textarea-lhw" readonly="readonly" ng-bind="obj.remark" > </textarea>
	</div>
	<!--备注end-->
	 <!--图片 放大插件-->
	<div class="row gallerys">
		<img ng-repeat="img in obj.imgs" ng-src="{{img}}" width="150" height="150" class="detail-img gallery-pic">
	</div>
	<!--图片end-->
</div>
