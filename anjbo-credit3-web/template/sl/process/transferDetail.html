<style>
.w174.detail-lhw label{width:174px;}
</style>
<div class="container-fluid" id="transfer">
	<!--标题-->
	<div class="row">
		<div class="col-md-12 detail-right-tit">&nbsp;&nbsp;过户信息
			<a ng-show="!isEdit" style="display:inline-block;float:right;padding-right: 10px;" ui-sref="orderList" >返回上一步</a>
			<span ng-show="isEdit" class="detail-trash2 text-danger" ng-click="deleteDetail('transfer-detail')" >隐藏</span>
			<div style="position:absolute;right:400px;top:0px;">
			  <span id="elementFlag" ng-bind="elementFlag">是否已收到要件：是</span>
			  <span><a id="elementInfo" ng-bind="elementInfo" ng-click="showDetail('elementEntrance');">要件详情</a></span>
			</div>
		</div>
	</div>
	<!--标题 end-->
	<div class="row detail-row w174 detail-lhw" >
		<div class="col-md-6 col-lg-4"><label>过户日期：</label><span ng-bind="obj.transferTime | date:'yyyy-MM-dd' "></div>
		<div class="col-md-6 col-lg-4"><label>国土局：</label><span ng-bind="obj.tlandBureauName"></span></div>
		<div class="col-md-6 col-lg-4"><label>过户回执编号：</label><span ng-bind="obj.receiptNumber"></span></div>
		<div class="col-md-6 col-lg-4"><label>预计领新证日期：</label><span ng-bind="obj.newlicenseTime | date:'yyyy-MM-dd' "></div>
		<div class="col-md-6 col-lg-4"><label>国土局驻点（领新证）：</label><span ng-bind="obj.nlandBureauUserName"></span> </div>
		<div class="col-md-6 col-lg-4"><label>国土局（领新证）：</label><span ng-bind="obj.nlandBureauName"></span></div>
	</div>
	<!--备注-->
	<div class="row relative" ng-if="obj.remark!='' && obj.remark!=null">
		<span class="remark-span remark-lhw">备注：</span>
		<textarea class="remark-p remark-lhw-p textarea-lhw" ng-bind="obj.remark" readonly="readonly" > </textarea>
	</div>
	<!--备注end-->
 <!--图片 放大插件-->
	<div class="row gallerys">
		<img ng-repeat="img in obj.imgs" ng-src="{{img}}" width="150" height="150" class="detail-img gallery-pic">
	</div>
	<!--图片end-->
</div>
