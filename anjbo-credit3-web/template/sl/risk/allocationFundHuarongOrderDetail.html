<style>
    .form-inline.w112 label{width:112px;}
    .form-inline.w154 label{width:154px;}
    .form-inline.w154 .form-control{width:150px}
</style>

<form name="huarongAppointForm">
<div>
    <div class="col-md-12 detail-right-tit">&nbsp;&nbsp;申请预约信息</div>
    <div class="row form-inline detail-row" style="padding:0 10px;">
        <div class="col-md-6 col-lg-4 ">
            <label>申请人姓名: </label>
            <span ng-bind="appoint.custName"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>证件类型:</label>
            <span ng-bind="appoint.idType"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>证件号:</label>
            <span ng-bind="appoint.idNo"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>手机号:</label>
            <span ng-bind="appoint.mobile"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>还款方式:</label>
            <span ng-bind="appoint.mtdCde"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>贷款申请金额:</label>
            <span ng-bind="appoint.applyAmt"></span> 万元
        </div>
        <div class="col-md-6 col-lg-4">
            <label>申请期限:</label>
            <span ng-bind="appoint.applyTnr"></span><span ng-bind="appoint.applyTnrUnit"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>借款利率:</label>
            <span ng-bind="appoint.apr"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>借款用途:</label>
            <span ng-bind="appoint.useHr"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>借款期限单位:</label>
            <span ng-bind="appoint.applyTnrUnit"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>审批通过金额:</label>
            <span ng-bind="appoint.apprvAmt"></span> 万元
        </div>
        <div class="col-md-6 col-lg-4">
            <label>产品编号:</label>
            <span ng-bind="appoint.productId"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>助贷商编号:</label>
            <span ng-bind="appoint.loanCooprCode"></span>
        </div>
    </div>
</div>


<div>
    <div class="col-md-12 detail-right-tit">&nbsp;&nbsp;申请人信息</div>
    <div class="row form-inline detail-row w112" style="padding:0 10px;">
        <div class="col-md-6 col-lg-4">
            <label>申请人证件号: </label>
            <span ng-bind="applAppt.idNo"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>申请人证件类型: </label>
            <span ng-bind="applAppt.idType"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>申请人名称: </label>
            <span ng-bind="applAppt.custName"></span>
        </div>
    </div>
</div>

<div>
    <div class="col-md-12 detail-right-tit">&nbsp;&nbsp;申请人详细信息</div>
    <div class="row form-inline detail-row" style="padding:0 10px;">
        <div class="col-md-6 col-lg-4">
            <label>姓名: </label>
            <span ng-bind="apptIndiv.custName"></span>
        </div>
        <div class="col-md-6 col-lg-4">
            <label>教育程度: </label>
            <span ng-bind="apptIndiv.indivEdt"></span>
        </div>
    </div>
</div>
</form>
