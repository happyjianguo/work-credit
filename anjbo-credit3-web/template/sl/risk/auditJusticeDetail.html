<div class="container-fluid" id="auditOfficer">
	<div class="col-md-12 detail-right-tit">&nbsp;&nbsp;法务意见
		<a ng-show="!isEdit" style="display:inline-block;float:right;padding-right: 10px;" ui-sref="orderList" >返回上一步</a>
		<span ng-show="isEdit" class="detail-trash2 text-danger" ng-click="deleteDetail('audit-justice-detail')" >隐藏</span>
			<div style="position:absolute;right:400px;top:0px;">
			  <span id="elementFlag" ng-bind="elementFlag">是否已收到要件：是</span>
			  <span><a id="elementInfo" ng-bind="elementInfo" ng-click="showDetail('elementEntrance');">要件详情</a></span>
			</div>
	</div>

	<div class="col-md-12 detail-row">
		&nbsp;&nbsp;法务意见
		（审批人：<span class="text-danger" ng-bind="obj.handleName"></span>
		审批结果：<span class="text-danger" ng-if="obj.auditStatus==1">通过</span>
				  <span class="text-danger" ng-if="obj.auditStatus==2">不通过(退回)</span>）  
		<span ng-bind="obj.auditTime|date:'yyyy-MM-dd HH:mm'"></span>
	</div>

	<textarea class=" "  ng-bind="obj.remark" style="background:transparent;resize:none;outline:medium;border:none;width:94%;padding:10px;line-height: 30px;" disabled="disabled " readonly="readonly"/>
</div>
