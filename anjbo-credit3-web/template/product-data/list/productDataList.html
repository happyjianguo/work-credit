<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="breadcrumb relative">
				<li>
					<a>订单管理</a>
					<span class="divider"></span>
				</li>
				<li class="active" ng-bind="productName + '订单列表'"></li>
				<button type="button" class="btn btn-info detail-right-save fr" ng-click="showPlaceOrder()" style="position:absolute; top:4px; right:10px;">我要提单</button>
			</ul>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<form class="form-inline search" style="margin-bottom:20px;margin-left:30px; ">
				<div class="form-group" ng-repeat="condition in conditionList">
					<label ng-bind="condition.title + '：'"></label>
					
					<type ng-if="condition.type==1">
						<select ng-if="condition.key=='processId'" select2 class="form-control" style="width: 180px;" ng-model="condition.value">
							<option value="">请选择</option>
							<option ng-repeat="state in stateList" value="{{state.processId}}">{{state.processName}}</option>
						</select>
						<select ng-if="condition.key=='cooperativeAgencyId'" class="form-control" style="width: 180px;" ng-model="condition.value" agency-list></select>
					</type>
					
					<type ng-if="condition.type==2">
						<input type="text" class="form-control" ng-model="condition.value">
					</type>
				</div>

				<button type="submit" class="btn btn-default" ng-click="query()" style="margin-bottom:10px; margin-right:10px;">查询</button>
			</form>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12 bs-table">
			<table bs-table-control="productDataList" data-show-export="false" id="table" ></table>
		</div>
	</div>
	
</div>
