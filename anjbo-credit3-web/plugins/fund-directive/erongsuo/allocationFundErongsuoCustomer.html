<div class="container-fluid">
	<style>
		.form-inline.w138 label {
			width: 150px;
		}
	</style>
	<div class="col-md-12 detail-right-tit">&nbsp;&nbsp;快鸽提单信息--业务信息
	<button type="button" ng-click="submitContract(3)" class="btn btn-info detail-right-save">保存</button>
	</div>
	<form method="post" name="ordinaryAuditForm" id="ordinaryAuditForm" class="form-inline element-supplement  detail-row">

			<div class="col-md-6 col-lg-4">
				<label>借款人电话号码：</label>
				<input type="text" class="form-control" name="borrowerMobile" ng-model="customer.phoneNumber" required>
				<span class="a-span">&nbsp;</span>
				<span class="inputError" ng-show="isAudit">
					<error class="text-danger" ng-show="customer.phoneNumber.$error.required">必填</error>
				</span>
			</div>
			
			<div class="col-md-6 col-lg-4">
				<label>借款人姓名：</label>
				<input type="text" class="form-control" name="customerName" ng-model="customer.customerName" required>
				<span class="a-span">&nbsp;</span>
				<span class="inputError" ng-show="isAudit">
					<error class="text-danger" ng-show="customerForm.customerName.$error.required">必填</error>
				</span>
			</div>
				
			<div class="col-md-6 col-lg-4"><label>借款人证件类型：</label>
				<select class="form-control" style="width:178px;" name="borrowerIdType" choice-dict-name="cardType" ng-model="customer.customerCardType" required>
					<option value="">请选择</option>
				</select>
				<span class="inputError" ng-show="isAudit">
					<error class="text-danger" ng-show="customerForm.customerCardType.$error.required">必选</error>
				</span>
			</div>

					<error class="text-danger" ng-show="customerForm.customerCardNumber.$error.required">必填</error>
