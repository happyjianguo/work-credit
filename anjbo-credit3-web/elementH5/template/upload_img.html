		<style type="text/css">
			div#uploadImgCtrl div.imgContainer{
				width:33.33%;
				float:left;
				text-align:center;
				padding:.2rem;
			}
			div#uploadImgCtrl div.imgContainer>div{
				height:100%;
				width:100%;
				border:1px solid #B8B8B8;
				position:relative;
			}
			div#uploadImgCtrl div.imgContainer>div>img{
				height:100%;
				width:100%;
			}
			div#uploadImgCtrl div.imgContainer>div>input{
			    opacity:0;
			    position:absolute;
			    top:0;
			    left:0;
			    bottom:0;
			    z-index:2;
			    width:100%;
			    height: 100%;
			}
			div#uploadImgCtrl div.container {
				margin-top: .5rem;
				background: #fff;
				min-height: 5rem;
				padding: .75rem;
				font-size: .7rem;
			}
			
			div#uploadImgCtrl div.btnContainer {
				position: absolute;
				width: 100%;
				bottom: 0;
			}
			
			div#uploadImgCtrl div.btnContainer button {
				border: 0;
				border-radius: 0;
				width: 100%;
				font-size: .85rem;
				padding: .6rem 0;
			}
		</style>

	<body style="background-color:#f5f5f5;">
		<div id="uploadImgCtrl">
		  
		  <div id="imgs">
		  	
		  </div>
		  <form id="imgForm" style="display:none">
		  	
		  </form>
		  
		  <div class="btnContainer">
				<button class="bg_color_0cbbd3 color_fff" id="confirmBtn">上传并保存</button>
		  </div>
		  
		  <div class="loadingPart" id="loadingPart"><div style="background:none"><img src="../img/loading-1.gif" alt="" /></div></div>
		  
		</div>
