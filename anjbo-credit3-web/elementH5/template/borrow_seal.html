<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="robots" content="index, follow" />
		<meta name="googlebot" content="index, follow" />

		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=8,IE=9,IE=10" />

		<meta http-equiv="expires" content="0">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="cache-control" content="no-store">

		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<title>借用公章</title>
		<link rel="stylesheet" href="../other/aui/css/aui.2.0.css" />
		<link rel="stylesheet" href="../other/aui/css/aui-pull-refresh.css" />
		<link rel="stylesheet" href="../css/common.css" />
		<style>
		div#borrowSealController div.popPart {
			display: none;
			padding-top: 2.4rem;
			position: fixed;
			top: 0;
			width: 100%;
			min-height: 100%;
			background: rgba(0, 0, 0, .6);
			z-index: 1;
		}

		div#borrowSealController div.popPart>div {
			padding: .5rem .7rem;
			border-bottom: 1px solid #e6e6e6;
			background: #fff;
			font-size: .75rem;
			color: #555;
		}

		div#borrowSealController div.popPart>div:last-child {
			border: 0;
		}
		</style>
	</head>

	<body>
		<div id="borrowSealController">
			<!--头部模块-->
			<div class="topBarPart">
				<span class="fl" id="filter"><font id="filterText">全部</font><i class="aui-iconfont aui-icon-down"></i></span>
				<span class="fr" id="search"><i class="aui-iconfont aui-icon-search"></i> 搜索</span>
				<span style="float: right;padding-right :1.2rem" id="record"><font>记录</font></span>
				<div style="clear: both;"></div>
			</div>

			<!--内容部分-->
			<div class="contentPart aui-refresh-content">
				<!--cell 部分-->
			</div>
			<div class="popPart">
				<div>全部</div>
				<div>已存入</div>
				<div>已借出</div>
				<div>已归还</div>
				<div>超时未还</div>
			</div>
			<div class="loadingPart">
				<div>
					<img src="../img/loading-1.gif" alt="" />
					<p>加载中</p>
				</div>
			</div>
		</div>
	</body>
	<script src="../other/js/jquery.min.js"></script>
	<script type="text/javascript" src="../other/aui/script/aui-pull-refresh.js"></script>
	<script src="../js/common.js?1.0"></script>
	<script type="text/javascript" src="../js/borrow_seal.js?1.0"></script>

</html>
