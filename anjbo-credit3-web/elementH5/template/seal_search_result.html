<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="robots" content="index, follow" />
		<meta name="googlebot" content="index, follow" />

		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=8,IE=9,IE=10" />

		<meta http-equiv="expires" content="0">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="cache-control" content="no-store">

		<!-- uc强制竖屏 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<title>借用公章</title>
		<link rel="stylesheet" href="../other/aui/css/aui.2.0.css" />
		<link rel="stylesheet" href="../other/aui/css/aui-pull-refresh.css" />
		<link rel="stylesheet" href="../css/common.css" />
	</head>

	<body>
		<div id="sealSearchController">
			<!--头部模块-->
			<div class="headerPart" style="padding: 0.5rem .75rem;">
				<div>
					<span><i class="aui-iconfont aui-icon-search" id="search"></i></span>
					<span style="text-align:center;" class="deleteKeyword">
						<i class="aui-iconfont aui-icon-close" id="delete"></i>
					</span>
					<input id="keyword" type="text" />
				</div>
				<span id="cancel">取消</span>
			</div>

			<!--内容部分-->
			<div class="contentPart aui-refresh-content">
				<!--cell 部分-->
			</div>
			<div class="loadingPart">
				<div>
					<img src="../img/loading-1.gif" alt="" />
					<p>加载中</p>
				</div>
			</div>
		</div>
	</body>
	<script src="../other/js/jquery.min.js"></script>
	<script type="text/javascript" src="../other/aui/script/aui-pull-refresh.js"></script>
	<script src="../js/common.js?1.0"></script>
	<script type="text/javascript" src="../js/seal_search_result.js?1.0"></script>
	<script type="text/javascript">
		//删除关键字
		$("#delete").click(function(){
			$("input#keyword").val("");
		});
	</script>
</html>
