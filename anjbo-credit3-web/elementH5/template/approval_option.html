		<style>
			div#approvalOptionCtrl {
				display: -webkit-flex;
				display:flex;
				flex-direction:column;
				min-height:100vh;
				width: 100%;
				background: #f1f1f1;
			}
			
			div#approvalOptionCtrl div.container {
				margin-top: .5rem;
				background: #fff;
				min-height: 5rem;
				padding: .75rem;
				font-size: .7rem;
			}
			
			div#approvalOptionCtrl div.btnContainer {
				position: absolute;
				width: 100%;
				bottom: 0.5rem;
				padding: .75rem;
			}
			
			div#approvalOptionCtrl div.btnContainer button {
				border: 0;
				border-radius: .2rem;
				width: 100%;
				font-size: .85rem;
				padding: .6rem 0;
			}

	<body>
		<div id="approvalOptionCtrl">
			<div class="container">
				<textarea id="remark" name="" rows="10" cols="" placeholder="请输入审批意见" oninput="base.textCount(this)"></textarea>
			</div>

			<div class="btnContainer">
				<button class="bg_color_0cbbd3 color_fff" id="auditBtn">确认同意</button>
			</div>
		</div>
		<div class="loadingPart" id="loadingPart"><div style="background:none"><img src="../img/loading-1.gif" alt="" /></div></div>
