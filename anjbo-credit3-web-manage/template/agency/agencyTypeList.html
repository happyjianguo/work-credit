<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="breadcrumb">
				<li>
					<a>机构类型管理</a> <span class="divider"></span>
				</li>
				<li class="active">
					机构类型列表
				</li>
			</ul>
		</div>
	</div>

	<!--row-->
	<div class="row">
		<div class="col-md-12"> 
		    <form class="form-inline" style="margin-left:30px;">
				<div class="form-group">
					<label >机构类型：</label>
					<input type="text" class="form-control" ng-model="page.name">
				</div>
				<button type="submit" class="btn btn-default" ng-click="query()" style="margin-bottom:10px; margin-right:10px;">查询</button>
				<button type="button" ng-if="meunAuth.indexOf('auth13auth')>=0" class="btn btn-primary fr" ng-click="addShow()" style=" margin-right:10px;  margin-bottom: 10px;">添加机构类型</button>
			</form>
		</div>
	</div>
	<!--row-->

	<div class="row">
		<div class="col-md-12">
			<!--table-->
			<table bs-table-control="agencyTypeList" id="table"></table>
			<!--table end-->
	    </div>
	</div>
</div>

<div ng-show="false" id="editId">
	<div class="row">
	  <div class="col-md-14">
	  <form class="form-inline" >
	      <div class="form-group">
	        <label >机构类型：</label>
	        <input type="text" class="form-control" ng-model="agencyTypeDto.name">
	      </div>
	      <div class="form-group">
	        <label >机构描述：</label>
	        <input type="text" class="form-control" ng-model="agencyTypeDto.describe">
	      </div>
		</div>
		</form>
	</div>
</div>
