<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="breadcrumb">
				<li>机构管理 <span class="divider"></span></li>
				<li class="active">已签约机构</li>
				<li class="active">查看【{{agencyName}}】</li>
				<li class="go-back"> <a onclick="history.go(-1);">返回上一步</a></li>
			</ul>
		</div>
	</div>
	
	<div class="row" style="">
		<div class="col-md-12" style="text-align:right; margin-bottom: 6px;">&nbsp;
			<div class="btn-group">
			    <button type="button" class="btn" ng-click="pageTabViewIndex=1" ng-class="{true: 'btn-primary', false: 'btn-default'}[pageTabViewIndex==1]">角色管理</button>
			    <button type="button" class="btn" ng-click="pageTabViewIndex=2" ng-class="{true: 'btn-primary', false: 'btn-default'}[pageTabViewIndex==2]">用户管理</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12" ng-show="pageTabViewIndex==1">			
			<table bs-table-control="roleList"></table>
	    </div>
	    <div class="col-md-12" ng-show="pageTabViewIndex==2">
			<table bs-table-control="userList"></table>
	    </div>
	</div>
</div>
