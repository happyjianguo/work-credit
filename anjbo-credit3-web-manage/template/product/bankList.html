<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<ul class="breadcrumb">
				<li>
					<a>银行管理 </a> <span class="divider"></span>
				</li>
				<li class="active">
					银行列表
				</li>
			</ul>
		</div>
	</div>
	<!--row-->
	<div class="row">
		<div class="col-md-12"> 
		    <form class="form-inline" style="margin-left:30px;">
			    <div class="form-group">
			        <label>银行名称：</label>
			        <input type="text" class="form-control" ng-model="page.name" />
			    </div>
		    	<button type="submit" class="btn btn-default" ng-click="query()" style="margin-right:10px; margin-bottom: 10px;">查询</button>
		    	<button ng-click="addbank()" type="button" class="btn btn-default"  style="margin-right:10px; margin-bottom: 10px;">新增</button>
			</form>
		</div>
	</div>
	<!--row-->
	<div class="row">
		<div class="col-md-12">
			<!--table-->
			<table bs-table-control="bankList" id="table"></table>
			<!--table end-->
	    </div>
	</div>
</div>
