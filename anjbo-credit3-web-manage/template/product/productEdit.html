<style>
	#hide-p .fixed-table-pagination{opacity:0}
</style>
<div class="container-fluid">
	<div class="clear" style="height:10px;"></div>

	<div class="row">
		<div class="col-md-12">
			 <ul class="breadcrumb">
				 <li><a >产品管理</a></li>
				 <li><a ui-sref="productList" >产品列表</a></li>	
				 <li><span>编辑节点</span></li>	
				 <li class="go-back"> <a ui-sref="productList" >返回上一步</a></li>
			 </ul>
		</div>
	</div>

	<div class="row">
	     <div class="col-md-12 form-tit">产品基本信息</div>
	     <form role="form" class="form-inline">
			<div class="col-md-12">
				<div class="form-group detail-row">
					<div class="jigou-span">产品名称：</div>
					<input type="text" class="form-control"  ng-disabled="!isEdit" ng-model="productDto.productName"/>
				</div> 
			</div>

			<div class="col-md-12">
				<div class="form-group detail-row">
					<div class="jigou-span">对应城市：</div>
					<span class="detail-row2" ng-bind="productDto.cityName"></span>
				</div> 
			</div>

			<div class="col-md-12">
				<div class="form-group detail-row">
					<div class="jigou-span">产品代号：</div>
					<span class="detail-row2" ng-bind="productDto.productCode"></span>
				</div> 
			</div>

			<div class="col-md-12">
				<div class="form-group ">
					<div class="jigou-span">描述：</div>
					<textarea class="form-control" rows="5" cols="85" ng-model="productDto.productDescribe" ng-disabled="!isEdit"></textarea>
				</div>
			</div>
		</form>
	</div>
	
	<div class="clear" style="height:15px;"></div>
	<div class="row">
		 <div class="col-md-12">
			  <div class="jigou-span">&nbsp;</div>
			  <button type="button" class="btn btn-primary" ng-click="edit()" ><span ng-if="!isEdit" >编辑</span><span ng-if="isEdit">保存</span></button> 
		 </div>
	</div>

	<div class="clear" style="height:15px;"></div>
	<div class="row">
		<div class="col-md-12" id="hide-p">
			<table bs-table-control="productNodeList" data-show-export="true" id="table"></table>
		</div>
	</div>
</div>
